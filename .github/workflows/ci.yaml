name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Check out the repo
        uses: 'actions/checkout@v4'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Check
        run: pnpm run check

      - name: Typecheck
        run: pnpm run typecheck

  test:
    needs: ['build']
    runs-on: 'ubuntu-latest'
    steps:
      - name: Check out the repo
        uses: 'actions/checkout@v4'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test
